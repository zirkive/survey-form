<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles1.css">
  </head>

  <body>
    <div class="container">
    <h1 id="title">Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
    <form id="survey-form">
      <fieldset>
      <label id="name-label" for="name">Name</label> <input id="name" type="text" required placeholder="Enter your name"/>
      <label id="email-label" for="email">Email </label><input id="email" type="email" required placeholder="Enter your email"/>
      <label id="number-label" for="number">Age (optional) </label><input id="number" type="number" min="13" max="120" placeholder="Age"/>
      <label for="dropdown">Which option best describes your current role?
        <select id="dropdown">
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>
      </select>
      </label>
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label for="definitely"><input type="radio" name="referrer" checked value="definitely" id="definitely" class="inline"> Definitely</label>
      <label for="maybe"><input type="radio" name="referrer" value="maybe" id="maybe" class="inline"> Maybe</label>
      <label for="not-sure"><input type="radio" name="referrer" value="not sure" id="not-sure" class="inline"> Not sure</label>
      </fieldset>
      <fieldset>
      <label for="dropdown2">What is your favorite feature of freeCodeCamp?</label>
        <select id="dropdown2">
          <option value="0">Select an option</option>
          <option value="a">Challenges</option>
          <option value="b">Projects</option>
          <option value="c">Community</option>
          <option value="d">Open Source</option>
          </select>
        <label>What would you like to see improved? (Check all that apply)</label>
        <label><input type="checkbox" value="01"> Front-end Projects</label>
        <label><input type="checkbox" value="02"> Back-end Projects</label>
        <label><input type="checkbox" value="03"> Data Visualization</label>
        <label><input type="checkbox" value="04"> Challenges</label>
        <label><input type="checkbox" value="05"> Open Source Community</label>
        <label><input type="checkbox" value="06"> Gitter Help Rooms</label>
        <label><input type="checkbox" value="07"> Videos</label>
        <label><input type="checkbox" value="08"> City Meetups</label>
        <label><input type="checkbox" value="09"> Wiki</label>
        <label><input type="checkbox" value="10"> Forum</label>
        <label><input type="checkbox" value="11"> Additional Courses</label>
        </fieldset>
        <label for="comment">Any comments or suggestions?<textarea id="comment">Enter your comment here...</textarea></label>
        <input type="submit" value="submit" id="submit">
      </fieldset>
    </form>
    </div>
  </body>

</html>
